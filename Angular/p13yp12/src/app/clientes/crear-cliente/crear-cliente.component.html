<div class="container">
    <div class="row">
        <div class="col-100">
            <h1 class="button-and-title">
                <span>NUevo clientes</span>
                <button routerLink="/clientes">Volver atrás</button>
            </h1>
        </div>
    </div>
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="enviarCliente()">
            <div class="row">
                <div class="col-100">
                    <label>
                        Nombre Cliente
                        <span class="danger" *ngIf="form.controls.nombre.invalid">Obligatorio</span>
                    </label>
                    <input type="text" formControlName="nombre">
                </div>
                <div class="col-100">
                    <label>
                        CIF
                        <span class="danger" *ngIf="form.controls.cif.invalid">Obligatorio(3 caracteres)</span>
                    </label>
                    <input type="text" formControlName="cif">
                </div>
                <div class="col-100">
                    <label>Dirección</label>
                    <input type="text" formControlName="direccion">
                </div>
                <div class="col-100">
                    <label>Localidad</label>
                    <input type="text" formControlName="localidad">
                </div> 
                <div class="row">
                    <div class="col-100 flex j-end">
                        <button [disabled]="form.invalid" type="submit">Enviar</button>
                    </div>
                </div>
                <pre>
                    {{form.value | json}}
                </pre>                
            </div>
        </form>
    </div>
</div>
