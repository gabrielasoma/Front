<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
<h1>Imágen</h1>   
<img src="img/beach.jpg" alt="Foto de playa">
<p>Playa</p>
<img width="36px"src="img/facebook.png" alt="Icono de facebook">
</body>
</html>

<h1>Elemento video con atributos básicos</h1>
<video src="img/cover.mp4" width="640px" controls></video>
<h1>Elemento video con atributos adicionales</h1>
<video src="img/cover.mp4" width="640px" controls autoplay></video>
<h1>Elemento video con subtitulos</h1>
<video width="640px" controls>
    <source src="img/cover.mp4">
    <track scr="img/sub_es.vtt" srclang="es" label="castellano" default>
    <track scr="img/sub_en.vtt" srclang="en" label="Inglés">
</video>
